<main class="w-full flex-grow p-6">
    <h1 class="w-full text-3xl text-black pb-6">Account</h1>

    <div class="flex flex-wrap">
        <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
            <p class="text-xl pb-6 flex items-center">
                <i class="fas fa-key mr-3"></i> Change Password
            </p>
            <div class="leading-loose">
                <form class="p-10 bg-white rounded shadow-xl" onsubmit="return form.auth(this, 'change-password')">
                    <div class="">
                        <label class="block text-sm text-gray-600" for="name">Current Password</label>
                        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="current_password" type="password" required placeholder="Current Password">
                    </div>
                    <div class="mt-2">
                        <label class="block text-sm text-gray-600" for="email">New Password</label>
                        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="password" type="password" required placeholder="New Password">
                    </div>
                    <div class="mt-2">
                        <label class="block text-sm text-gray-600" for="email">Confirm New Password</label>
                        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" name="confirm_password" type="password" required placeholder="Confirm New Password">
                    </div>
                    <div class="mt-6">
                        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
