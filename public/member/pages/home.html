<main class="w-full flex-grow p-6" id="body">
    <h1 class="text-3xl text-black pb-6">Dashboard</h1>

    <section class="w-full mt-8">
        <div class="flex flex-wrap items-center justify-between mb-4 space-y-1">
            <p class="text-xl pb-3 flex items-center">
                <i class="fas fa-chart-line mr-3"></i> Analytics for This Month
            </p>
            <label>
                <a href="#" onclick="transaction.openAnalytics()">
                    <i class="fas fa-chart-bar text-xs"></i>
                    Show More
                </a>
            </label>
        </div>

        <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4" id="graph"></div>
    </section>

    <div class="w-full mt-12">
        <div class="flex flex-wrap items-center justify-between mb-4 space-y-1">
            <p class="text-xl pb-3 flex items-center">
                <i class="fas fa-list mr-3"></i> Latest Purchases
            </p>
            <label>
                <a href="#" onclick="transaction.reload()">
                    <i class="fas fa-sync-alt text-xs"></i>
                    Reload
                </a>
            </label>
        </div>
        <div class="bg-white overflow-auto">
            <table class="min-w-full leading-normal min-h-full">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Product
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Payment Status
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Product Status
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            &nbsp;
                        </th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>
</main>

<section class="modal markdown-body transform scale-90 sm:scale-100" id="chart-modal" style="padding: 2rem;"></section>

<section class="modal transform scale-90 sm:scale-100" id="transaction-modal" style="padding: 0;background: none !important;box-shadow: none !important;">
    <section class="markdown-body p-8 bg-white mb-4 rounded-md" id="transaction-details"></section>
    <section class="bg-white rounded-md" id="review-section">
        <div class="flex flex-col max-w-xl mx-auto p-8 shadow-sm rounded-xl lg:p-12 bg-gray-50 text-gray-800">
            <form class="flex flex-col items-center w-full" id="review-form">
                <h2 class="text-3xl font-semibold text-center">Your Review</h2>
                <div class="flex flex-col items-center py-6 space-y-3 w-full">
                    <div class="flex space-x-3 w-full">
                        <select name="stars" class="w-full rounded-md" id="review-stars">
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col w-full">
                    <textarea name="reviews" id="review-message" required rows="3" placeholder="Message..." class="p-4 rounded-md resize-none text-gray-800 bg-gray-50"></textarea>
                    <button type="submit" class="py-4 my-8 font-semibold rounded-md text-gray-50 bg-yellow-600">Leave Review</button>
                </div>
            </form>
        </div>
    </section>
</section>

<script>
    transaction.list();
</script>
