<body class="bg-gray-100 font-family-karla flex">
    <aside class="relative bg-yellow-500 h-screen w-64 hidden sm:block shadow-xl">
        <div class="p-6">
            <a class="text-white text-3xl w-full font-semibold uppercase hover:text-gray-300">

                <i class="fas fa-cart-plus mr-3"></i> New Purchase
            </a>
        </div>
        <nav class="text-white text-base font-semibold pt-3" id="desktop-mainmenu"></nav>
        <a href="#" class="absolute w-full bg-yellow-600 bottom-0 text-white flex items-center justify-center py-4">
            <i class="fas fa-users mr-3"></i> Member Area
        </a>
    </aside>

    <div class="w-full flex flex-col h-screen overflow-y-hidden min-h-full">
        <!-- Desktop Header -->
        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
            <div class="w-1/2"></div>
            <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
                <button @click="isOpen = !isOpen" class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
                    <img id="user-image" src="">
                </button>
                <button x-show="isOpen" @click="isOpen = false" class="h-full w-full fixed inset-0 cursor-default"></button>
                <div x-show="isOpen" class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16" id="desktop-additionalmenu"></div>
            </div>
        </header>

        <!-- Mobile Header & Nav -->
        <header x-data="{ isOpen: false }" class="w-full bg-yellow-500 py-5 px-6 sm:hidden">
            <div class="flex items-center justify-between">
                <a class="text-white text-3xl font-semibold uppercase hover:text-gray-300">
                    <img src="/assets/img/logo.svg" class="h-12 mx-auto">
                </a>
                <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
                    <i x-show="!isOpen" class="fas fa-bars"></i>
                    <i x-show="isOpen" class="fas fa-times"></i>
                </button>
            </div>

            <!-- Dropdown Nav -->
            <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
                <section class="w-full" id="mobile-menu"></section>
                <a href="/" class="w-full bg-white text-yellow-500 font-semibold py-2 mt-3 rounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                    <i class="fas fa-cart-plus mr-3"></i> New Purchase
                </a>
            </nav>
        </header>

        <div class="w-full overflow-x-hidden border-t flex flex-col flex-grow">
            <main class="w-full flex-grow" id="body">
                <h1 class="text-3xl text-black pb-6">Please Wait, Loading ...</h1>
            </main>

            <footer class="w-full bg-white text-right p-4">
                Built by
                <a target="_blank" href="https://raflymaulana.me" class="underline">Rafly Maulana</a> and
                <a target="_blank" href="https://davidgrzyb.com" class="underline">David Grzyb</a>.
