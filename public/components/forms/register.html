<!-- Addon Stylesheet -->
<style></style>

<!-- Form -->
<section class="container max-w-screen-sm mx-auto px-6 lg:px-8 py-6 f-rubik">
    <div class="mb-8 text-center">
        <img class="mx-auto max-h-28 w-auto" src="assets/img/logo.svg">
        <h1 class="my-3 text-3xl font-bold">Sign Up</h1>
    </div>
    <form onsubmit="return false;" class="space-y-12">
        <div class="space-y-4">
            <div>
                <label for="username" class="block mb-2 text-sm">Username</label>
                <input required type="text" name="username" id="username" placeholder="Username" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <label for="name_first" class="block mb-2 text-sm">First Name</label>
                <input required type="text" name="name_first" id="name_first" placeholder="First Name" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <label for="name_last" class="block mb-2 text-sm">Last Name</label>
                <input required type="text" name="name_last" id="name_last" placeholder="Last Name" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <label for="email" class="block mb-2 text-sm">Email address</label>
                <input required type="email" name="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <label for="phone_number" class="block mb-2 text-sm">Phone Number</label>
                <input required type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label for="password" class="text-sm">Password</label>
                </div>
                <input required type="password" name="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label for="confirm_password" class="text-sm">Confirm Password</label>
                </div>
                <input required type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
            </div>
        </div>
        <div class="space-y-2">
            <div>
                <button type="submit" class="w-full px-8 py-3 rounded-md bg-yellow-600 text-gray-50">Sign up</button>
            </div>
            <p class="text-sm text-center text-gray-600">Already have an account?
                <a href="components/forms/login.html" rel="modal:open" class="hover:underline text-yellow-600">
                    Sign Up
                </a>.
            </p>
            <p class="text-sm text-center text-gray-600">Have registered before?
                <a href="components/forms/resend-verification-email.html" rel="modal:open" class="hover:underline text-yellow-600">
                    Resend Verification Email
                </a>.
            </p>
        </div>
    </form>
</section>

<script>
    account.session();

    var input = document.querySelector("#phone_number");
    var iti = window.intlTelInput(input, {
        separateDialCode: true,
        initialCountry: 'id',
        customContainer: 'w-full',
    });

    $('#phone_number').css('padding-left', 100)

    $('form').submit(function() {
        form.send(this, 'register', {
            redirect: 'home',
            alert: 'You Have Successfully Registered Your Account! Please Check Your Email to Verify Your Account.'
        });

        event.preventDefault();
    })
</script>
