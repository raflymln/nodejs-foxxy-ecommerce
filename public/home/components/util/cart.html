<style>
    .modal {
        padding: 2rem 1rem;
        max-width: 1280px !important;
    }
    
    @media screen and (max-width: 768px) {
        .modal {
            width: 100%;
        }
    }
</style>

<div class="max-w-screen-xl mx-auto bg-gray-100 shadow-lg rounded-lg">
    <div class="md:flex ">
        <div class="w-full">
            <div class="lg:grid lg:grid-cols-3 gap-2 ">

                <div class="col-span-2 p-5">
                    <h1 class="text-xl font-bold f-rubik">Shopping Cart</h1>
                    <h1 class="text-base text-gray-400 font-medium hidden" id="cart-empty-prompt">You have not selected any product.
                    </h1>
                    <section id="cart-list"></section>
                    <div class="flex flex-wrap justify-between items-center mt-6 pt-6 border-t">
                        <div class="flex items-center">
                            <i class="fa fa-arrow-left text-sm pr-2"></i>
                            <a href="#" rel="modal:close" class="text-md font-medium text-yellow-500">Continue Shopping</a>
                        </div>
                    </div>
                </div>

                <div class="sticky p-5 bg-gray-800 rounded overflow-visible f-rubik">
                    <span class="text-xl text-gray-100 block mb-4 font-bold">Order Details</span>
                    <img class="rounded w-full relative mb-4" id="cart-payments-options-logo" src="">

                    <p class="text-xs text-gray-400 mb-2">Payment Selection</p>
                    <select class="w-full rounded mb-4 cursor-not-allowed" id="cart-payments-options" disabled></select>

                    <p class="text-xs text-gray-400 mb-2">Additional Information</p>
                    <textarea class="resize-y border w-full rounded-md mb-4" id="cart-additional-info"></textarea>

                    <p class="text-xs text-gray-400 mb-2">Details</p>
                    <section class="mb-4 space-y-2">
                        <div class="grid grid-cols-2 font-light text-white">
                            <p>Subtotal:</p>
                            <p id="subtotal"></p>
                        </div>
                        <div class="grid grid-cols-2 font-light text-white">
                            <p>Fee (Flat):</p>
                            <p id="fee-flat"></p>
                        </div>
                        <div class="grid grid-cols-2 font-bold text-white">
                            <p>Total:</p>
                            <p id="total-price"></p>
                        </div>
                    </section>

                    <button class="h-12 w-full bg-yellow-500 rounded focus:outline-none text-white hover:bg-yellow-600 cursor-not-allowed" id="pay" onclick="cart.buy()" disabled>
                        Check Out
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
