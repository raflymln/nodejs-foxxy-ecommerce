    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/locale.js"></script>
    <script>
        var mobile = false;
        var scrolled = false;
        var menuOpened = false;
        $('.defaultLang').click();

        /* MOBILE */
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            mobile = true
            $('nav').css('width', '100%')
        }
        console.log("[DEBUG] Mobile: ", mobile);

        $(window).scroll(function() {
            const scrollLength = $(document).scrollTop();

            /* PARALLAX */
            $('header .flyingclouds').css('margin-top', scrollLength / 1.4);
            if (!mobile) {
                $('header .row section').css('margin-top', scrollLength);
            } else {
                $('header .row section.left').css('margin-top', scrollLength / 3);
            }

            /* SCROLL EFFECT */
            if (scrollLength > 20) {
                if (!scrolled) {
                    $('nav .bar').css('border-radius', '7px 0 0 7px');
                    $('nav .title').css('opacity', '1').css('width', '100%').append(`&nbsp; <img src="assets/img/head.png" height="40">`);
                    $('header .title').css('opacity', '0');
                    scrolled = true;
                }
            } else {
                if (scrolled) {
                    $('nav .bar').css('border-radius', '7px');
                    $('nav .title').css('width', '0').html('Foxxy').css('opacity', '0');
                    $('header .title').css('opacity', '1');
                    scrolled = false;
                }
            }

        });


        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            $('body').css('background', 'rgba(0,0,0,0.4)')
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "white";
        }
    </script>
</body>
